	<script type="module">
		import * as THREE from "three";
		const parameters = {
			materialColor: "#CCAC5B",
		};

		/**
		 * Base
		 */
		// Canvas
		const canvas = document.querySelector("canvas.webgl");

		// Scene
		const scene = new THREE.Scene();

		const material = new THREE.MeshBasicMaterial({
			color: parameters.materialColor,
		});

		const objectsDistance = 4;

		/*
		

		const mesh1 = new THREE.Mesh(
			new THREE.TorusGeometry(1, 0.01, 16, 60),
			material
		);
		mesh1.position.y = -objectsDistance * 0;
		mesh1.position.x = 2;

		const mesh2 = new THREE.Mesh(new THREE.ConeGeometry(1, 2, 32), material);
		mesh2.position.y = -objectsDistance * 1;
		mesh2.position.x = -2;

		const mesh3 = new THREE.Mesh(
			new THREE.TorusKnotGeometry(0.8, 0.35, 100, 16),
			material
		);
		mesh3.position.y = -objectsDistance * 2;
		mesh3.position.x = 2;

		scene.add(mesh1, mesh2, mesh3);

		const sectionMeshes = [mesh1, mesh2, mesh3];
		*/

		//particles
		const particlesCount = 4000;
		const positions = new Float32Array(particlesCount * 3);

		for (let i = 0; i < particlesCount; i++) {
			positions[i * 3 + 0] = (Math.random() - 0.5) * 10;
			positions[i * 3 + 1] =
				objectsDistance * 0.5 - Math.random() * objectsDistance * 3;
			positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
		}

		const particlesGeometry = new THREE.BufferGeometry();
		particlesGeometry.setAttribute(
			"position",
			new THREE.BufferAttribute(positions, 3)
		);

		const particlesMaterial = new THREE.PointsMaterial({
			color: parameters.materialColor,
			sizeAttenuation: true,
			size: 0.03,
		});

		const particles = new THREE.Points(particlesGeometry, particlesMaterial);
		scene.add(particles);

		/**
		 * Lights
		 */

		const directionalLight = new THREE.DirectionalLight("#ffffff");
		directionalLight.position.set(1, 1, 0);
		scene.add(directionalLight);

		/**
		 * Sizes
		 */
		const sizes = {
			width: window.innerWidth,
			height: window.innerHeight,
		};

		window.addEventListener("resize", () => {
			// Update sizes
			sizes.width = window.innerWidth;
			sizes.height = window.innerHeight;

			// Update camera
			camera.aspect = sizes.width / sizes.height;
			camera.updateProjectionMatrix();

			// Update renderer
			renderer.setSize(sizes.width, sizes.height);
			renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
		});

		/**
		 * Camera
		 */
		//group
		const cameraGroup = new THREE.Group();
		scene.add(cameraGroup);

		// Base camera
		const camera = new THREE.PerspectiveCamera(
			35,
			sizes.width / sizes.height,
			0.1,
			100
		);
		camera.position.z = 6;
		cameraGroup.add(camera);

		/**
		 * Renderer
		 */
		const renderer = new THREE.WebGLRenderer({
			canvas: canvas,
			alpha: true, //so that the background of the canvas is transparent
		});
		renderer.setSize(sizes.width, sizes.height);
		renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

		let scrollY = window.scrollY;
		let currentSection = 0;

		window.addEventListener("scroll", () => {
			scrollY = window.scrollY;

			const newSection = Math.round(scrollY / sizes.height);

			if (newSection != currentSection) {
				currentSection = newSection;

				/*
				gsap.to(sectionMeshes[currentSection].rotation, {
					duration: 1.5,
					ease: "power2.inOut",
					x: "+=6",
					y: "+=3",
				});*/
			}
		});

		const cursor = {};
		cursor.x = 0;
		cursor.y = 0;

		window.addEventListener("mousemove", (event) => {
			cursor.x = event.clientX / sizes.width - 0.5; //with this division we normalize depending on the viewport
			cursor.y = event.clientY / sizes.height - 0.5;
		});

		/**
		 * Animate
		 */
		const clock = new THREE.Clock();
		let previousTime = 0;

		const tick = () => {
			const elapsedTime = clock.getElapsedTime();
			const deltaTime = elapsedTime - previousTime;
			previousTime = elapsedTime;

			/*
			for (const mesh of sectionMeshes) {
				mesh.rotation.x += deltaTime * 0.1;
				mesh.rotation.y += deltaTime * 0.12;
			}*/

			camera.position.y = (-scrollY / sizes.height) * objectsDistance;

			const parallaxX = cursor.x * 0.5;
			const parallaxY = -cursor.y * 0.5;
			cameraGroup.position.x +=
				(parallaxX - cameraGroup.position.x) * 5 * deltaTime;
			cameraGroup.position.y +=
				(parallaxY - cameraGroup.position.y) * 5 * deltaTime;

			// Render
			renderer.render(scene, camera);

			// Call tick again on the next frame
			window.requestAnimationFrame(tick);
		};

		tick();
	</script>
	<script>
		//var target_date = new Date().getTime() + 1000 * 3600 * 48; // set the countdown date
		var target_date = new Date("2023-06-24").getTime()
		var days, hours, minutes, seconds; // variables for time units

		var countdown = document.getElementById("tiles"); // get tag element

		getCountdown();

		setInterval(function () {
			getCountdown();
		}, 1000);

		function getCountdown() {
			// find the amount of "seconds" between now and target
			var current_date = new Date().getTime();
			var seconds_left = (target_date - current_date) / 1000;

			days = pad(parseInt(seconds_left / 86400));
			seconds_left = seconds_left % 86400;

			hours = pad(parseInt(seconds_left / 3600));
			seconds_left = seconds_left % 3600;

			minutes = pad(parseInt(seconds_left / 60));
			seconds = pad(parseInt(seconds_left % 60));

			// format countdown string + set tag value
			countdown.innerHTML =
				"<span>" +
				days +
				"</span><span>" +
				hours +
				"</span><span>" +
				minutes +
				"</span><span>" +
				seconds +
				"</span>";
		}

		function pad(n) {
			return (n < 10 ? "0" : "") + n;
		}
